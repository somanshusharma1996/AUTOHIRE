
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">AutoHire</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'home:index' %}">Home</a></li>
        </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'accounts:login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'accounts:candidate_signup' %}"><span class="glyphicon glyphicon-log-in"></span> candidate_signup</a></li>
        <li><a href="{% url 'accounts:employer_signup' %}"><span class="glyphicon glyphicon-log-in"></span> employer_signup</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>AutoHire</h1>      
    <p>Find Best Jobs Here.</p>
  </div>
</div>

{% load crispy_forms_tags %} 
{% block content %}
<div class="container">
    <h1>Signup</h1>
    <div class="form-border">
        <form enctype= multipart/form-data class="site-form"  method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Signup" class="btn">
        </form>
    </div>
</div>
{% endblock %}
